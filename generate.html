<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-idth, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

        <title> Rsume Generator</title>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center my-2">Resume Generator</h1>
             <p class="text-center"> By Pranay Parab</p>
            <div class="row">
            <div class="col-md-6">
                <h3>Personal Information</h3>
            <div class="form-group">
             <label for="nameField"> Your name</label>
             <input type="text" id="namefield" placeholder="Enter Here" class="form-control">
            </div>

            <div class="form-group mt-2">
                <label for="nameField"> Your Contact no</label>
                <input type="text" id="namefield" placeholder="Enter Here" class="form-control">
               </div>

               <div class="form-group mt-2">
                <label for="addressField"> Your Address </label>
                <textarea id="namefield" placeholder="Enter Here" class="form-control"></textarea>
               </div>
               <p class="text-secondary my-3">Important Links</p>
               <div class="form-group mt-2">
                <label for="fbField"> Facebook Link</label>
                <input type="text" id="fbField" placeholder="Enter Here" class="form-control">
               </div>
               <div class="form-group mt-2">
                <label for="instaField"> Your instagram link</label>
                <input type="text" id="instafield" placeholder="Enter Here" class="form-control">
               </div>
               <div class="form-group mt-2">
                <label for="linkedField"> Your Linkedin</label>
                <input type="text" id="linkedfield" placeholder="Enter Here" class="form-control">
               </div>
            </div>
            <div class="col-md-6">
            <h3> Professional Information</h3>

            <div class="form-group mt-2">
                <label for="addressField"> Objective </label>
                <textarea aria-colspan="form-control weField" placeholder="Enter Here" class="form-control"></textarea>
               </div>
               <div class="form-group mt-2" id="we">
                <label for="addressField"> Your Work Experience  </label>
                <textarea placeholder="Enter Here" class="form-control weField"></textarea>

                <div class="container text-center mt-2" id="weAddButton">
                    <button  onclick="addnewweField()" class="btn btn-primary btn-sm mt-2">Add</button>
                </div>
               </div>
               <div class="form-group mt-2">
                <label for="addressField"> Your Academic Qualification </label>
                <textarea placeholder="Enter Here" class="form-control eqField"></textarea>
                <div class="container text-center mt-2" id="aqAddButton">
                    <button class="btn btn-primary btn-sm mt-2">Add</button>
                </div>
               </div>
               
            <div class="form-group mt-2">
                <label for="nameField">Field of Interst</label>
                <input type="text" id="namefield" placeholder="IT | MARKETING | CONSTRUCTION | EDUCATION | OTHERS" class="form-control">
               </div>

        

             


            </div>
         </div>
         <div class="container text-center mt-3">
            <button class="btn btn-primary btn-lg">Generate Resume</button>
         </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="script.js"> </script>
    </body>
</html>
